{% extends "layouts/base.html" %}

{% block title %}Nuevo post{% endblock %}

{% block content %}

<div class="container-fluid border rounded p-4">
    {% if mensaje %}
        <h5 class="text-card">{{ mensaje }}</h5>
    {% endif %}
    <form action="{% url 'new' %}" method="POST">
        {% csrf_token %}
        <h2 class="mt-4 mb-3">Nueva publicación</h2>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="¿Qué tienes en mente?" id="floatingTextarea" name="post_description"></textarea>
            <label for="floatingTextarea">Describe tu publicación</label>
        </div>
        <button type="submit" class="btn btn-dark">Compartir</button>
    </form>
</div>

{% endblock %}
