{% block title %}Nueva publicación{% endblock %}

{% block content %}

<div class="container-fluid border rounded p-4">
    <h2 class="mt-4 mb-3">Nueva publicación</h2>
    <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="¿Qué tienes en mente?" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Describe tu publicación</label>
    </div>
    <button type="button" class="btn btn-dark">Compartir</button>
</div>

<h3 class="p-4">Tus posts</h3>

<div class="card">
    <div class="card-body m-3">
        <h5 class="card-title">@DTCarlox77</h5>
        <p class="card-text">Qué aburrido</p>

        <p class="card-text">28/12/23 - 05:22 pm</p>
        <button class="btn btn-dark">5 Likes</button>
        <button class="btn btn-light">Modificar</button>
        <button class="btn btn-light">Eliminar</button>
    </div>
</div>

<div class="d-flex justify-content-center mt-5">
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item disabled">
                <span class="page-link">Página anterior</span>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item" aria-current="page">
                <span class="page-link">2</span>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Página siguiente</a>
            </li>
        </ul>
    </nav>
</div>

{% endblock %}
